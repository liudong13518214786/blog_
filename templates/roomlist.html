<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房间列表</title>
</head>
<body>
{% for each in room_info %}
    <div>
        <div>房间名:{{ each["room_name"] }}</div>
        <div>房主:{{ each["owner"] }}</div>
        <div>创建时间:{{ each["build_time"] }}</div>
    </div>
{% end %}
</body>
</html>
