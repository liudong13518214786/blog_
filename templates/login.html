<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/login/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/login/css/style.css">
</head>
<body style="background: url('/static/image/bk6.jpg') repeat">
	<div class="container" id="chuangkou">
	    <div class="row">
	        <div class="col-md-4 col-sm-3 col-xs-0">

	        </div>
	        <div class="col-md-4 col-sm-6  col-xs-12 dr">
	        	<div class="panel panel-default">
	        		<div class="panel-heading">
	        			<h2 class="panel-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>登录</h2>
					</div>
					<div class="panel-body">
				        <form>
				        	<div class="row">
								<div class="col-md-1 col-sm-1 col-xs-1"></div>
								<div class="col-md-10 col-sm-10 col-xs-10">
								   <p class="errors"></p>
								</div>
								<div class=" col-md-1 col-sm-1 col-xs-1"></div>


				        	</div>
					        <div class="row ">
						        <div class="col-md-1 col-sm-1 col-xs-1"></div>
								<div class="form-group col-md-10 col-sm-10 col-xs-10">
								    <input type="email" class="form-control input_email" id="inputEmail3" a="0"   placeholder="请输入邮箱">
								</div>
								<div class=" col-md-1 col-sm-1 col-xs-1"></div>
							</div>
							<div class="row">
						 		<div class="col-md-1 col-sm-1 col-xs-1"></div>
						  		<div class="form-group col-md-10 col-sm-10 col-xs-10">
						   			 <input type="password" class="form-control input_password"  id="exampleInputPassword1" a="0" maxlength="6"  placeholder="请输入密码">
						 		</div>
						  		<div class="col-md-1 col-sm-1 col-xs-1"></div>
							</div>
                            <div class="row">
							  	<div class="col-md-1 col-sm-2 col-xs-2"></div>
							  	<div class="col-md-3 col-xs-4 col-sm-4">
								   	<label>
							         	 <h5><input type="checkbox" id="rember" checked="checked"> 记住我</h5>
							       	</label>
							    </div>

							</div>
						    <div class="row"> 
							  	<div class="col-md-2 col-sm-2 col-xs-2"></div>
							    <div class="col-md-8 col-sm-8 col-xs-8">
									<button type="button" class="btn btn-info dran" id="denglu" >登录</button>
								</div>
								<div class="col-md-2 col-sm-2 col-xs-2">
							</div>
					</form>
						
				    </div>
				</div>

	        </div>
	        <div class="col-md-4 col-sm-3 col-xs-0">

	        </div>
		</div>
	</div>
	


<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<script>
$("#denglu").click(function () {
    var username = $("#inputEmail3").val();
    var password = $("#exampleInputPassword1").val();
    var rember = $("input[type='checkbox']").is(':checked');
    if (!username || ! password){
        alert("请输入账号密码");
        return
    }
    $.post("/login", {
        u:username,
        p:password,
        r: rember
    }, function (data) {
        console.log(data);
        if (data.code == 100){
            window.location.href = '/';
        }
        else{
            alert(data.msg);
        }
    }, 'json')
})
</script>
</body>
</html>
